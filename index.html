<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clario - Login</title>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/favicon/android-chrome-512x512.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            background: rgba(61, 61, 90, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.02), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { right: -100%; }
            100% { right: 100%; }
        }

        .logo {
            text-align: center;
            padding: 35px 40px 25px;
            background: rgba(45, 45, 70, 0.8);
            position: relative;
            z-index: 1;
        }

        .logo img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.3);
        }

        .logo h1 {
            font-size: 2.8em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo .tagline {
            color: #b8c5d6;
            font-size: 0.95em;
            margin-top: 8px;
            font-style: italic;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            background: rgba(45, 45, 70, 0.8);
            position: relative;
            z-index: 1;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #b8c5d6;
            font-weight: 500;
            position: relative;
        }

        .tab.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .tab:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .form-container {
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b8c5d6;
            font-weight: 500;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .form-group input::placeholder {
            color: #808080;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #b8c5d6;
            font-size: 0.9em;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #ffffff;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff8a8a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #8aff8a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }



        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 30px 25px;
            }
            
            .logo {
                padding: 25px 30px 20px;
            }
            
            .logo h1 {
                font-size: 2.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/favicon/android-chrome-192x192.png" alt="Clario Logo">
            <h1>Clario</h1>
            <div class="tagline">Organize your life, achieve your goals</div>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>
        
        <div class="form-container">
            <!-- Error and Success Messages -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn" id="loginBtn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loading" style="display: none;">Logging in...</span>
                </button>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="submit-btn" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loading" style="display: none;">Creating Account...</span>
                </button>
            </form>
            
            <div class="form-footer">
                <div id="loginFooter">
                    Don't have an account? <a href="#" onclick="switchTab('signup')">Sign up</a>
                </div>
                <div id="signupFooter" style="display: none;">
                    Already have an account? <a href="#" onclick="switchTab('login')">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="config.js"></script>
    
    <!-- Initialize Firebase after SDK loads -->
    <script>
        // Wait for Firebase SDK to load
        document.addEventListener('DOMContentLoaded', function() {
            // Small delay to ensure Firebase SDK is fully loaded
            setTimeout(() => {
                if (typeof firebase !== 'undefined') {
                    try {
                        // Check if Firebase is already initialized
                        if (!firebase.apps.length) {
                            firebase.initializeApp(window.firebaseConfig);
                            console.log('✅ Firebase App initialized from index.html');
                        } else {
                            console.log('✅ Firebase App already initialized from index.html');
                        }
                    } catch (error) {
                        console.error('❌ Firebase initialization failed from index.html:', error);
                    }
                } else {
                    console.error('❌ Firebase SDK not available');
                }
            }, 100);
        });
    </script>

    <!-- Auth Script -->
    <script>
        let currentTab = 'login';

        // Switch between login and signup tabs
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab styling
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide forms
            if (tab === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('signupForm').style.display = 'none';
                document.getElementById('loginFooter').style.display = 'block';
                document.getElementById('signupFooter').style.display = 'none';
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('signupForm').style.display = 'block';
                document.getElementById('loginFooter').style.display = 'none';
                document.getElementById('signupFooter').style.display = 'block';
            }
            
            // Clear messages
            hideMessages();
        }



        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Set loading state
        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            const btnText = button.querySelector('.btn-text');
            const btnLoading = button.querySelector('.btn-loading');
            
            if (isLoading) {
                button.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';
            } else {
                button.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            setLoading('loginBtn', true);
            hideMessages();
            
            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                showSuccess('Login successful! Redirecting...');
                
                // Store user info and redirect to app
                localStorage.setItem('user', JSON.stringify(userCredential.user));
                setTimeout(() => {
                    window.location.href = 'pages/app.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showError(errorMessage);
            } finally {
                setLoading('loginBtn', false);
            }
        });

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            if (!name || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            setLoading('signupBtn', true);
            hideMessages();
            
            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                
                // Update user profile
                await userCredential.user.updateProfile({
                    displayName: name
                });
                
                showSuccess('Account created successfully! Redirecting...');
                
                // Store user info and redirect to app
                localStorage.setItem('user', JSON.stringify(userCredential.user));
                setTimeout(() => {
                    window.location.href = 'pages/app.html';
                }, 1000);
                
            } catch (error) {
                console.error('Signup error:', error);
                let errorMessage = 'Signup failed';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'An account with this email already exists';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showError(errorMessage);
            } finally {
                setLoading('signupBtn', false);
            }
        });

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is already logged in, redirect to app
                localStorage.setItem('user', JSON.stringify(user));
                window.location.href = 'pages/app.html';
            }
        });
    </script>
</body>
</html>
