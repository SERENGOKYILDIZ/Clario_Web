<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clario</title>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/favicon/android-chrome-512x512.png">
               <link rel="manifest" href="images/favicon/site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            color: #ffffff;
            overflow: hidden;
        }

        .loading-container {
            background: rgba(61, 61, 90, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: visible;
        }

        .loading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .logo h2 {
            color: #667eea;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo .tagline {
            color: #b8c5d6;
            font-size: 0.9em;
            font-style: italic;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
            position: relative;
            z-index: 1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .status {
            padding: 18px;
            border-radius: 12px;
            margin-top: 25px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            position: relative;
            z-index: 1;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.info {
            background: rgba(102, 126, 234, 0.1);
            color: #6b9bff;
            border-color: rgba(102, 126, 234, 0.3);
        }

        .status.error {
            background: rgba(220, 53, 69, 0.1);
            color: #ff6b6b;
            border-color: rgba(220, 53, 69, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            animation: progress 2s ease-in-out infinite;
            border-radius: 2px;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @media (max-width: 768px) {
            .loading-container {
                margin: 10px;
                padding: 30px;
                border-radius: 15px;
            }
            
            .logo h2 {
                font-size: 2em;
            }
            
            .spinner {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .loading-container {
                padding: 25px;
            }
            
            .logo h2 {
                font-size: 1.8em;
            }
            
            .loading-text {
                font-size: 14px;
            }
        }



    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <img src="images/favicon/android-chrome-192x192.png" alt="Clario Logo">
                               <h2>Clario</h2>
                   <p class="tagline">Management and Tracking System</p>
        </div>
        

        
        <div class="spinner"></div>
        
        <p class="loading-text">Checking login status<span class="loading-dots"></span></p>
        
                  <div id="status" class="status info">Establishing Firebase connection...</div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

               <script src="js/index.js"></script>
</body>
</html>
