<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clario - Yönlendiriliyor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .loading-container {
            background: #3d3d3d;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #4d4d4d;
            border-top: 4px solid #1e3a8a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        p {
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }

        .status.info {
            background: #1e2a4a;
            color: #6b9bff;
            border: 1px solid #2a4a6b;
        }

        .status.error {
            background: #4a1e1e;
            color: #ff6b6b;
            border: 1px solid #6b2a2a;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Clario</h2>
        <p>Giriş durumu kontrol ediliyor...</p>
        <div id="status" class="status info">Firebase bağlantısı kuruluyor...</div>
    </div>

    <script>
        // Global variables
        let auth = null;
        let db = null;

        // Status functions
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // Load Firebase config
        function loadFirebase() {
            const script = document.createElement('script');
            script.src = 'config/config.js';
            script.onload = function() {
                // Async config yükleme için bekle
                setTimeout(() => {
                    if (window.firebaseConfig) {
                        initializeFirebase();
                    } else {
                        showStatus('Firebase konfigürasyonu yüklenemedi', 'error');
                        setTimeout(() => {
                            window.location.href = 'pages/login.html';
                        }, 2000);
                    }
                }, 500); // Config yüklenmesi için bekle
            };
            script.onerror = function() {
                showStatus('Konfigürasyon dosyası yüklenemedi', 'error');
                setTimeout(() => {
                    window.location.href = 'pages/login.html';
                }, 2000);
            };
            document.head.appendChild(script);
        }

        // Initialize Firebase
        function initializeFirebase() {
            console.log('Initializing Firebase...');
            showStatus('Firebase başlatılıyor...');
            
            // Check if Firebase is already loaded
            if (typeof firebase !== 'undefined') {
                console.log('Firebase already available');
                try {
                    const app = firebase.initializeApp(window.firebaseConfig);
                    console.log('Firebase app initialized:', app);
                    
                    auth = firebase.auth(app);
                    console.log('Firebase auth initialized:', auth);
                    
                    db = firebase.firestore(app);
                    console.log('Firebase firestore initialized:', db);
                    
                    // Check if user is already logged in
                    auth.onAuthStateChanged(handleAuthStateChanged);
                    
                } catch (error) {
                    console.error('Firebase initialization error:', error);
                    showStatus('Firebase başlatılamadı', 'error');
                    setTimeout(() => {
                        window.location.href = 'pages/login.html';
                    }, 2000);
                }
            } else {
                console.log('Firebase not available, loading from CDN...');
                // Load Firebase from CDN
                loadFirebaseFromCDN();
            }
        }

        // Load Firebase from CDN
        function loadFirebaseFromCDN() {
            console.log('Loading Firebase from CDN...');
            showStatus('Firebase yükleniyor...');
            
            // Load Firebase v8 (more stable for CDN loading)
            const firebaseApp = document.createElement('script');
            firebaseApp.src = 'https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js';
            
            const firebaseAuth = document.createElement('script');
            firebaseAuth.src = 'https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js';
            
            const firebaseFirestore = document.createElement('script');
            firebaseFirestore.src = 'https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js';
            
            firebaseApp.onload = function() {
                console.log('Firebase App loaded');
                firebaseAuth.onload = function() {
                    console.log('Firebase Auth loaded');
                    firebaseFirestore.onload = function() {
                        console.log('Firebase Firestore loaded');
                        
                        // Wait a bit for Firebase to be fully available
                        setTimeout(() => {
                            try {
                                if (typeof firebase !== 'undefined') {
                                    console.log('Firebase object available:', firebase);
                                    
                                    const app = firebase.initializeApp(window.firebaseConfig);
                                    console.log('Firebase app initialized:', app);
                                    
                                    auth = firebase.auth(app);
                                    console.log('Firebase auth initialized:', auth);
                                    
                                    db = firebase.firestore(app);
                                    console.log('Firebase firestore initialized:', db);
                                    
                                    // Check if user is already logged in
                                    auth.onAuthStateChanged(handleAuthStateChanged);
                                } else {
                                    console.error('Firebase still not defined after loading');
                                    showStatus('Firebase yüklenemedi', 'error');
                                    setTimeout(() => {
                                        window.location.href = 'pages/login.html';
                                    }, 2000);
                                }
                            } catch (error) {
                                console.error('Firebase initialization error:', error);
                                showStatus('Firebase başlatılamadı', 'error');
                                setTimeout(() => {
                                    window.location.href = 'pages/login.html';
                                }, 2000);
                            }
                        }, 1500);
                    };
                    document.head.appendChild(firebaseFirestore);
                };
                document.head.appendChild(firebaseAuth);
            };
            document.head.appendChild(firebaseApp);
        }

        // Handle auth state changes
        function handleAuthStateChanged(user) {
            if (user) {
                console.log('User is logged in, redirecting to main app...');
                showStatus('Giriş yapıldı, ana uygulamaya yönlendiriliyorsunuz...');
                
                // User is logged in, redirect to main app
                setTimeout(() => {
                    window.location.href = 'pages/app.html';
                }, 1500);
            } else {
                console.log('User is not logged in, redirecting to login...');
                showStatus('Giriş yapılmadı, giriş sayfasına yönlendiriliyorsunuz...');
                
                // User is not logged in, redirect to login page
                setTimeout(() => {
                    window.location.href = 'pages/login.html';
                }, 1000); // Daha hızlı yönlendirme
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadFirebase();
        });
    </script>
</body>
</html>
