<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clario - Yönlendiriliyor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .loading-container {
            background: #3d3d3d;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #4d4d4d;
            border-top: 4px solid #1e3a8a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        p {
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }

        .status.info {
            background: #1e2a4a;
            color: #6b9bff;
            border: 1px solid #2a4a6b;
        }

        .status.error {
            background: #4a1e1e;
            color: #ff6b6b;
            border: 1px solid #6b2a2a;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Clario</h2>
        <p>Giriş durumu kontrol ediliyor...</p>
        <div id="status" class="status info">Firebase bağlantısı kuruluyor...</div>
    </div>

    <script src="js/index.js"></script>

</body>
</html>
