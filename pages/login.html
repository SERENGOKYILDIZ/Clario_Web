<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clario - Giriş Yap / Kayıt Ol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            background: #3d3d3d;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            padding: 30px 40px 20px;
            background: #2d2d2d;
        }

        .logo h1 {
            font-size: 2.5em;
            color: #1e3a8a;
            margin: 0;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo .tagline {
            color: #b0b0b0;
            font-size: 0.9em;
            margin-top: 5px;
            font-style: italic;
        }

        .tabs {
            display: flex;
            background: #2d2d2d;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #b0b0b0;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab:hover {
            background: #4d4d4d;
            color: #ffffff;
        }

        .tab.active {
            background: #3d3d3d;
            color: #1e3a8a;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #1e3a8a;
        }

        .content {
            display: none;
            padding: 40px;
        }

        .content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #4d4d4d;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #2d2d2d;
            color: #ffffff;
        }

        input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        input::placeholder {
            color: #808080;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
            border-left: 4px solid;
        }

        .status.error {
            background: #4a1e1e;
            color: #ff8a8a;
            border-left-color: #ff6b6b;
        }

        .status.success {
            background: #1e4a1e;
            color: #8aff8a;
            border-left-color: #6bff6b;
        }

        .status.info {
            background: #1e2a4a;
            color: #8ac4ff;
            border-left-color: #6b9bff;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div id="authContainer" class="container">
        <div class="logo">
            <h1>Clario</h1>
            <p class="tagline">Yönetim ve Takip Sistemi</p>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Giriş Yap</button>
            <button class="tab" onclick="switchTab('register')">Kayıt Ol</button>
        </div>

        <div id="loginContent" class="content active">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="ornek@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Parola</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>

        <div id="registerContent" class="content">
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Kullanıcı Adı</label>
                    <input type="text" id="registerUsername" placeholder="Kullanıcı adınızı girin" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="ornek@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Parola</label>
                    <input type="password" id="registerPassword" placeholder="En az 6 karakter" required>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Parola Tekrar</label>
                    <input type="password" id="registerPasswordConfirm" placeholder="Parolanızı tekrar girin" required>
                </div>
                <button type="submit">Kayıt Ol</button>
            </form>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Global variables
        let auth = null;
        let db = null;

        // Tab switching function
        function switchTab(tabName) {
            console.log('Switching to tab:', tabName);
            
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab and content
            if (tabName === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('loginContent').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('registerContent').classList.add('active');
            }
            
            // Clear status
            hideStatus();
        }

        // Status functions
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function showError(message) {
            showStatus(message, 'error');
        }

        function showSuccess(message) {
            showStatus(message, 'success');
        }

        // Load Firebase config
        function loadFirebase() {
            const script = document.createElement('script');
            script.src = '../config/config.js';
            script.onload = function() {
                // Async config yükleme için bekle
                setTimeout(() => {
                    if (window.firebaseConfig) {
                        initializeFirebase();
                    } else {
                        showError('Firebase konfigürasyonu yüklenemedi');
                    }
                }, 500); // Config yüklenmesi için bekle
            };
            script.onerror = function() {
                showError('Konfigürasyon dosyası yüklenemedi');
            };
            document.head.appendChild(script);
        }

        // Initialize Firebase
        function initializeFirebase() {
            console.log('Initializing Firebase...');
            console.log('Config:', window.firebaseConfig);
            
            // Check if Firebase is already loaded
            if (typeof firebase !== 'undefined') {
                console.log('Firebase already available');
                try {
                    const app = firebase.initializeApp(window.firebaseConfig);
                    console.log('Firebase app initialized:', app);
                    
                    auth = firebase.auth(app);
                    console.log('Firebase auth initialized:', auth);
                    
                    db = firebase.firestore(app);
                    console.log('Firebase firestore initialized:', db);
                    
                    // Check if user is already logged in
                    auth.onAuthStateChanged(handleAuthStateChanged);
                    
                    // Set up form listeners
                    setupFormListeners();
                } catch (error) {
                    console.error('Firebase initialization error:', error);
                    showError('Firebase başlatılamadı: ' + error.message);
                }
            } else {
                console.log('Firebase not available, loading from CDN...');
                // Load Firebase from CDN
                loadFirebaseFromCDN();
            }
        }

        // Load Firebase from CDN
        function loadFirebaseFromCDN() {
            console.log('Loading Firebase from CDN...');
            
            // Load Firebase v8 (more stable for CDN loading)
            const firebaseApp = document.createElement('script');
            firebaseApp.src = 'https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js';
            
            const firebaseAuth = document.createElement('script');
            firebaseAuth.src = 'https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js';
            
            const firebaseFirestore = document.createElement('script');
            firebaseFirestore.src = 'https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js';
            
            firebaseApp.onload = function() {
                console.log('Firebase App loaded');
                firebaseAuth.onload = function() {
                    console.log('Firebase Auth loaded');
                    firebaseFirestore.onload = function() {
                        console.log('Firebase Firestore loaded');
                        
                        // Wait a bit for Firebase to be fully available
                        setTimeout(() => {
                            try {
                                if (typeof firebase !== 'undefined') {
                                    console.log('Firebase object available:', firebase);
                                    
                                    const app = firebase.initializeApp(window.firebaseConfig);
                                    console.log('Firebase app initialized:', app);
                                    
                                    auth = firebase.auth(app);
                                    console.log('Firebase auth initialized:', auth);
                                    
                                    db = firebase.firestore(app);
                                    console.log('Firebase firestore initialized:', db);
                                    
                                    // Check if user is already logged in
                                    auth.onAuthStateChanged(handleAuthStateChanged);
                                    
                                    // Set up form listeners
                                    setupFormListeners();
                                } else {
                                    console.error('Firebase still not defined after loading');
                                    showError('Firebase yüklenemedi. Lütfen sayfayı yenileyin.');
                                }
                            } catch (error) {
                                console.error('Firebase initialization error:', error);
                                showError('Firebase başlatılamadı: ' + error.message);
                            }
                        }, 1500);
                    };
                    document.head.appendChild(firebaseFirestore);
                };
                document.head.appendChild(firebaseAuth);
            };
            document.head.appendChild(firebaseApp);
        }

        // Handle auth state changes
        function handleAuthStateChanged(user) {
            if (user) {
                console.log('User is logged in, redirecting to main app...');
                
                // Session bilgilerini güncelle
                localStorage.setItem('clario_last_login', Date.now().toString());
                localStorage.setItem('clario_user_data', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName
                }));
                
                // User is logged in, redirect to main app
                window.location.href = '../pages/app.html';
            } else {
                console.log('User is not logged in');
                
                // Local storage'ı temizle
                localStorage.removeItem('clario_last_login');
                localStorage.removeItem('clario_user_data');
                
                // User is not logged in, stay on login page
            }
        }

        // Setup form listeners
        function setupFormListeners() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Register form
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('Email ve parola gerekli');
                return;
            }
            
            try {
                showStatus('Giriş yapılıyor...', 'info');
                
                await auth.signInWithEmailAndPassword(email, password);
                showSuccess('Giriş başarılı! Yönlendiriliyorsunuz...');
                
                // Form will be reset after redirect
                
            } catch (error) {
                console.error('Login error:', error);
                showError(getErrorMessage(error.code));
            }
        }

        // Handle register
        async function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            // Validation
            if (!username) {
                showError('Kullanıcı adı gerekli');
                return;
            }
            
            if (password.length < 6) {
                showError('Parola en az 6 karakter olmalı');
                return;
            }
            
            if (password !== passwordConfirm) {
                showError('Parolalar eşleşmiyor');
                return;
            }
            
            try {
                showStatus('Kayıt yapılıyor...', 'info');
                
                console.log('Starting user creation...');
                
                // Create user with email and password
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('User created successfully:', user.uid);
                console.log('User email:', user.email);
                
                // Save user data to Firestore
                const userData = {
                    userInfo: {
                        username: username,
                        email: email,
                        createdAt: new Date().toISOString(),
                        lastLogin: new Date().toISOString()
                    },
                    projects: [],
                    tasks: [],
                    settings: {
                        theme: 'light',
                        notifications: true
                    }
                };
                
                console.log('Preparing to save user data:', userData);
                console.log('Collection path: users/' + user.uid);
                
                // Use setDoc to create the document
                const docRef = db.collection('users').doc(user.uid);
                console.log('Document reference:', docRef);
                
                await docRef.set(userData);
                
                console.log('User data saved successfully to Firestore');
                
                // Verify the data was saved
                const savedDoc = await docRef.get();
                if (savedDoc.exists) {
                    console.log('Verified: Document exists in database');
                    console.log('Saved data:', savedDoc.data());
                } else {
                    console.error('Document was not saved properly');
                }
                
                showSuccess('Kayıt başarılı! Giriş yapabilirsiniz.');
                document.getElementById('registerForm').reset();
                
                // Switch to login tab
                setTimeout(() => {
                    switchTab('login');
                }, 2000);
                
            } catch (error) {
                console.error('Registration error details:', {
                    code: error.code,
                    message: error.message,
                    stack: error.stack
                });
                
                let errorMessage = getErrorMessage(error.code);
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Bu email adresi zaten kullanımda. Lütfen giriş yapın.';
                }
                
                showError(errorMessage);
            }
        }

        // Get error message
        function getErrorMessage(errorCode) {
            const messages = {
                'auth/email-already-in-use': 'Bu email adresi zaten kullanımda',
                'auth/invalid-email': 'Geçersiz email adresi',
                'auth/weak-password': 'Parola en az 6 karakter olmalı',
                'auth/user-not-found': 'Kullanıcı bulunamadı',
                'auth/wrong-password': 'Yanlış parola',
                'auth/too-many-requests': 'Çok fazla deneme yaptınız, lütfen bekleyin',
                'auth/network-request-failed': 'Ağ bağlantısı hatası'
            };
            return messages[errorCode] || 'Bir hata oluştu: ' + errorCode;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Session kontrolü yap
            checkSessionStatus();
            
            // Firebase'i yükle
            loadFirebase();
        });

        // Session durumunu kontrol et
        function checkSessionStatus() {
            const lastLoginTime = localStorage.getItem('clario_last_login');
            const currentTime = Date.now();
            const sessionTimeout = 24 * 60 * 60 * 1000; // 24 saat
            
            if (lastLoginTime && (currentTime - parseInt(lastLoginTime)) > sessionTimeout) {
                // Session süresi dolmuş, temizle
                localStorage.removeItem('clario_last_login');
                localStorage.removeItem('clario_user_data');
                sessionStorage.clear();
                console.log('Session expired on login page load');
            }
        }
    </script>
</body>
</html>
