<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clario - Giriş Yap / Kayıt Ol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            background: #3d3d3d;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            padding: 30px 40px 20px;
            background: #2d2d2d;
        }

        .logo h1 {
            font-size: 2.5em;
            color: #1e3a8a;
            margin: 0;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo .tagline {
            color: #b0b0b0;
            font-size: 0.9em;
            margin-top: 5px;
            font-style: italic;
        }

        .tabs {
            display: flex;
            background: #2d2d2d;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #b0b0b0;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab:hover {
            background: #4d4d4d;
            color: #ffffff;
        }

        .tab.active {
            background: #3d3d3d;
            color: #1e3a8a;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #1e3a8a;
        }

        .content {
            display: none;
            padding: 40px;
        }

        .content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #4d4d4d;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #2d2d2d;
            color: #ffffff;
        }

        input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        input::placeholder {
            color: #808080;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
            border-left: 4px solid;
        }

        .status.error {
            background: #4a1e1e;
            color: #ff8a8a;
            border-left-color: #ff6b6b;
        }

        .status.success {
            background: #1e4a1e;
            color: #8aff8a;
            border-left-color: #6bff6b;
        }

        .status.info {
            background: #1e2a4a;
            color: #8ac4ff;
            border-left-color: #6b9bff;
        }

        /* Security info styles */
        .security-info {
            margin-top: 15px;
            padding: 10px;
            background: #2d2d2d;
            border-radius: 6px;
            border-left: 3px solid #ffc107;
        }

        .security-warning {
            color: #ffc107;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .security-timer {
            margin-top: 8px;
            color: #dc3545;
            font-size: 12px;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div id="authContainer" class="container">
        <div class="logo">
            <h1>Clario</h1>
            <p class="tagline">Yönetim ve Takip Sistemi</p>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Giriş Yap</button>
            <button class="tab" onclick="switchTab('register')">Kayıt Ol</button>
        </div>

        <div id="loginContent" class="content active">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="ornek@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Parola</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit">Giriş Yap</button>
                
                <!-- Güvenlik bilgisi -->
                <div id="securityInfo" class="security-info" style="display: none;">
                    <div class="security-warning">
                        <span id="attemptsCount">0</span> / <span id="maxAttempts">5</span> giriş denemesi
                    </div>
                    <div class="security-timer" id="securityTimer" style="display: none;">
                        Kalan süre: <span id="remainingTime">0</span> dakika
                    </div>
                </div>
            </form>
        </div>

        <div id="registerContent" class="content">
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Kullanıcı Adı</label>
                    <input type="text" id="registerUsername" placeholder="Kullanıcı adınızı girin" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="ornek@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Parola</label>
                    <input type="password" id="registerPassword" placeholder="En az 6 karakter" required>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Parola Tekrar</label>
                    <input type="password" id="registerPasswordConfirm" placeholder="Parolanızı tekrar girin" required>
                </div>
                <button type="submit">Kayıt Ol</button>
            </form>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
