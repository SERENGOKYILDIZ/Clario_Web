<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clario</title>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="../images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../images/favicon/android-chrome-512x512.png">
    <link rel="manifest" href="../images/favicon/site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            background: rgba(61, 61, 90, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.02), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { right: -100%; }
            100% { right: 100%; }
        }

        .logo {
            text-align: center;
            padding: 35px 40px 25px;
            background: rgba(45, 45, 70, 0.8);
            position: relative;
            z-index: 1;
        }

        .logo img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.3);
        }

        .logo h1 {
            font-size: 2.8em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo .tagline {
            color: #b8c5d6;
            font-size: 0.95em;
            margin-top: 8px;
            font-style: italic;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            background: rgba(45, 45, 70, 0.8);
            position: relative;
            z-index: 1;
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #b8c5d6;
            transition: all 0.2s ease;
            position: relative;
        }

        .tab:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #ffffff;
        }

        .tab.active {
            background: rgba(61, 61, 90, 0.95);
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 1px;
        }

        .content {
            display: none;
            padding: 35px;
            position: relative;
            z-index: 1;
        }

        .content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        label {
            position: absolute;
            top: 18px;
            left: 16px;
            font-weight: 600;
            color: #b8c5d6;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            background: transparent;
            padding: 0 4px;
            z-index: 1;
            user-select: none;
        }

        .form-group:focus-within label {
            top: -8px;
            left: 12px;
            font-size: 12px;
            color: #667eea;
            background: rgba(45, 45, 70, 0.95);
            padding: 0 6px;
        }

        input {
            width: 100%;
            padding: 18px 16px 14px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            backdrop-filter: blur(5px);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        /* Floating label animation */
        .form-group:focus-within label,
        .form-group.focused label,
        .form-group.has-value label {
            top: -8px;
            left: 12px;
            font-size: 12px;
            color: #667eea;
            background: rgba(45, 45, 70, 0.95);
            padding: 0 6px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            display: none;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.error {
            background: rgba(220, 53, 69, 0.1);
            color: #ff8a8a;
            border-color: rgba(220, 53, 69, 0.3);
        }

        .status.success {
            background: rgba(40, 167, 69, 0.1);
            color: #8aff8a;
            border-color: rgba(40, 167, 69, 0.3);
        }

        .status.info {
            background: rgba(102, 126, 234, 0.1);
            color: #8ac4ff;
            border-color: rgba(102, 126, 234, 0.3);
        }

        /* Security info styles */
        .security-info {
            margin-top: 18px;
            padding: 15px;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 193, 7, 0.3);
            backdrop-filter: blur(5px);
        }

        .security-warning {
            color: #ffc107;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .security-timer {
            margin-top: 10px;
            color: #dc3545;
            font-size: 12px;
            text-align: center;
            font-weight: 600;
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { width: 25%; background: #dc3545; }
        .strength-medium { width: 50%; background: #ffc107; }
        .strength-strong { width: 75%; background: #28a745; }
        .strength-very-strong { width: 100%; background: #20c997; }

        /* Floating labels effect */
        .form-group {
            position: relative;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                max-width: none;
                border-radius: 15px;
            }
            
            .content {
                padding: 25px;
            }
            
            .logo {
                padding: 25px 30px 20px;
            }
            
            .logo h1 {
                font-size: 2.2em;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 12px;
            }
            
            .content {
                padding: 20px;
            }
            
            .logo {
                padding: 20px 25px 15px;
            }
            
            .logo h1 {
                font-size: 2em;
            }
            
            input {
                padding: 16px 14px 12px;
                font-size: 14px;
            }
            
            label {
                top: 16px;
                font-size: 14px;
            }
            
            .form-group:focus-within label,
            .form-group.focused label,
            .form-group.has-value label {
                top: -6px;
                font-size: 11px;
            }
            
            button {
                padding: 14px;
                font-size: 15px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div id="authContainer" class="container">
        <div class="logo">
            <img src="../images/favicon/android-chrome-192x192.png" alt="Clario Logo">
            <h1>Clario</h1>
            <p class="tagline">Management and Tracking System</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Sign Up</button>
        </div>

        <div id="loginContent" class="content active">
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" required>
                    <label for="loginEmail">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                </div>
                <button type="submit">Login</button>
                
                <!-- Security info -->
                <div id="securityInfo" class="security-info" style="display: none;">
                    <div class="security-warning">
                        <span id="attemptsCount">0</span> / <span id="maxAttempts">5</span> login attempts
                    </div>
                    <div class="security-timer" id="securityTimer" style="display: none;">
                        Time remaining: <span id="remainingTime">0</span> minutes
                    </div>
                </div>
            </form>
        </div>

        <div id="registerContent" class="content">
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="registerUsername" required>
                    <label for="registerUsername">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" required>
                    <label for="registerEmail">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" required>
                    <label for="registerPassword">Password</label>
                    <div class="password-strength">
                        <div class="strength-fill" id="passwordStrength"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPasswordConfirm" required>
                    <label for="registerPasswordConfirm">Confirm Password</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
