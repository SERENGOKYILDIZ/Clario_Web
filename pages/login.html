<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clario - Giri≈ü Yap / Kayƒ±t Ol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            background: #3d3d3d;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            padding: 30px 40px 20px;
            background: #2d2d2d;
        }

        .logo h1 {
            font-size: 2.5em;
            color: #1e3a8a;
            margin: 0;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo .tagline {
            color: #b0b0b0;
            font-size: 0.9em;
            margin-top: 5px;
            font-style: italic;
        }

        .tabs {
            display: flex;
            background: #2d2d2d;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #b0b0b0;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab:hover {
            background: #4d4d4d;
            color: #ffffff;
        }

        .tab.active {
            background: #3d3d3d;
            color: #1e3a8a;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #1e3a8a;
        }

        .content {
            display: none;
            padding: 40px;
        }

        .content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #4d4d4d;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #2d2d2d;
            color: #ffffff;
        }

        input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        input::placeholder {
            color: #808080;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
            border-left: 4px solid;
        }

        .status.error {
            background: #4a1e1e;
            color: #ff8a8a;
            border-left-color: #ff6b6b;
        }

        .status.success {
            background: #1e4a1e;
            color: #8aff8a;
            border-left-color: #6bff6b;
        }

        .status.info {
            background: #1e2a4a;
            color: #8ac4ff;
            border-left-color: #6b9bff;
        }

        /* Security info styles */
        .security-info {
            margin-top: 15px;
            padding: 10px;
            background: #2d2d2d;
            border-radius: 6px;
            border-left: 3px solid #ffc107;
        }

        .security-warning {
            color: #ffc107;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .security-timer {
            margin-top: 8px;
            color: #dc3545;
            font-size: 12px;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div id="authContainer" class="container">
        <div class="logo">
            <h1>Clario</h1>
            <p class="tagline">Y√∂netim ve Takip Sistemi</p>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Giri≈ü Yap</button>
            <button class="tab" onclick="switchTab('register')">Kayƒ±t Ol</button>
        </div>

        <div id="loginContent" class="content active">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="ornek@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Parola</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit">Giri≈ü Yap</button>
                
                <!-- G√ºvenlik bilgisi -->
                <div id="securityInfo" class="security-info" style="display: none;">
                    <div class="security-warning">
                        <span id="attemptsCount">0</span> / <span id="maxAttempts">5</span> giri≈ü denemesi
                    </div>
                    <div class="security-timer" id="securityTimer" style="display: none;">
                        Kalan s√ºre: <span id="remainingTime">0</span> dakika
                    </div>
                </div>
            </form>
        </div>

        <div id="registerContent" class="content">
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Kullanƒ±cƒ± Adƒ±</label>
                    <input type="text" id="registerUsername" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="ornek@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Parola</label>
                    <input type="password" id="registerPassword" placeholder="En az 6 karakter" required>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Parola Tekrar</label>
                    <input type="password" id="registerPasswordConfirm" placeholder="Parolanƒ±zƒ± tekrar girin" required>
                </div>
                <button type="submit">Kayƒ±t Ol</button>
            </form>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Global variables
        let auth = null;
        let db = null;
        
        // Security variables
        let loginAttempts = 0;
        let lastLoginAttempt = 0;
        const MAX_LOGIN_ATTEMPTS = 5;
        const LOGIN_TIMEOUT = 5 * 60 * 1000; // 5 dakika

        // Tab switching function
        function switchTab(tabName) {
            console.log('Switching to tab:', tabName);
            
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab and content
            if (tabName === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('loginContent').classList.add('active');
                
                // Login tab'ƒ±na ge√ßildiƒüinde g√ºvenlik bilgilerini g√∂ster
                updateSecurityInfo();
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('registerContent').classList.add('active');
                
                // Register tab'ƒ±na ge√ßildiƒüinde g√ºvenlik bilgilerini gizle
                document.getElementById('securityInfo').style.display = 'none';
            }
            
            // Clear status
            hideStatus();
        }

        // Status functions
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function showError(message) {
            showStatus(message, 'error');
        }

        function showSuccess(message) {
            showStatus(message, 'success');
        }

        // Security functions
        function updateSecurityInfo() {
            const securityInfo = document.getElementById('securityInfo');
            const attemptsCount = document.getElementById('attemptsCount');
            const securityTimer = document.getElementById('securityTimer');
            const remainingTime = document.getElementById('remainingTime');
            
            if (loginAttempts > 0) {
                securityInfo.style.display = 'block';
                attemptsCount.textContent = loginAttempts;
                
                if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
                    const currentTime = Date.now();
                    const timeLeft = Math.ceil((LOGIN_TIMEOUT - (currentTime - lastLoginAttempt)) / 1000 / 60);
                    
                    if (timeLeft > 0) {
                        securityTimer.style.display = 'block';
                        remainingTime.textContent = timeLeft;
                        
                        // Timer'ƒ± g√ºncelle
                        if (timeLeft <= 0) {
                            // S√ºre dolmu≈ü, sayacƒ± sƒ±fƒ±rla
                            resetSecurityInfo();
                        }
                    } else {
                        securityTimer.style.display = 'none';
                    }
                } else {
                    securityTimer.style.display = 'none';
                }
            } else {
                securityInfo.style.display = 'none';
            }
        }

        function resetSecurityInfo() {
            loginAttempts = 0;
            lastLoginAttempt = 0;
            updateSecurityInfo();
        }

        // Load Firebase config
        function loadFirebase() {
            const script = document.createElement('script');
            script.src = '../config/config.js';
            script.onload = function() {
                // Async config y√ºkleme i√ßin bekle
                setTimeout(() => {
                    if (window.firebaseConfig) {
                        initializeFirebase();
                    } else {
                        showError('Firebase konfig√ºrasyonu y√ºklenemedi');
                    }
                }, 500); // Config y√ºklenmesi i√ßin bekle
            };
            script.onerror = function() {
                showError('Konfig√ºrasyon dosyasƒ± y√ºklenemedi');
            };
            document.head.appendChild(script);
        }

        // Initialize Firebase
        function initializeFirebase() {
            console.log('Initializing Firebase...');
            console.log('Config:', window.firebaseConfig);
            
            // Check if Firebase is already loaded
            if (typeof firebase !== 'undefined') {
                console.log('Firebase already available');
                try {
                    const app = firebase.initializeApp(window.firebaseConfig);
                    console.log('Firebase app initialized:', app);
                    
                    auth = firebase.auth(app);
                    console.log('Firebase auth initialized:', auth);
                    
                    db = firebase.firestore(app);
                    console.log('Firebase firestore initialized:', db);
                    
                    // Check if user is already logged in
                    auth.onAuthStateChanged(handleAuthStateChanged);
                    
                    // Set up form listeners
                    setupFormListeners();
                } catch (error) {
                    console.error('Firebase initialization error:', error);
                    showError('Firebase ba≈ülatƒ±lamadƒ±: ' + error.message);
                }
            } else {
                console.log('Firebase not available, loading from CDN...');
                // Load Firebase from CDN
                loadFirebaseFromCDN();
            }
        }

        // Load Firebase from CDN
        function loadFirebaseFromCDN() {
            console.log('Loading Firebase from CDN...');
            
            // Load Firebase v8 (more stable for CDN loading)
            const firebaseApp = document.createElement('script');
            firebaseApp.src = 'https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js';
            
            const firebaseAuth = document.createElement('script');
            firebaseAuth.src = 'https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js';
            
            const firebaseFirestore = document.createElement('script');
            firebaseFirestore.src = 'https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js';
            
            firebaseApp.onload = function() {
                console.log('Firebase App loaded');
                firebaseAuth.onload = function() {
                    console.log('Firebase Auth loaded');
                    firebaseFirestore.onload = function() {
                        console.log('Firebase Firestore loaded');
                        
                        // Wait a bit for Firebase to be fully available
                        setTimeout(() => {
                            try {
                                if (typeof firebase !== 'undefined') {
                                    console.log('Firebase object available:', firebase);
                                    
                                    const app = firebase.initializeApp(window.firebaseConfig);
                                    console.log('Firebase app initialized:', app);
                                    
                                    auth = firebase.auth(app);
                                    console.log('Firebase auth initialized:', auth);
                                    
                                    db = firebase.firestore(app);
                                    console.log('Firebase firestore initialized:', db);
                                    
                                    // Check if user is already logged in
                                    auth.onAuthStateChanged(handleAuthStateChanged);
                                    
                                    // Set up form listeners
                                    setupFormListeners();
                                } else {
                                    console.error('Firebase still not defined after loading');
                                    showError('Firebase y√ºklenemedi. L√ºtfen sayfayƒ± yenileyin.');
                                }
                            } catch (error) {
                                console.error('Firebase initialization error:', error);
                                showError('Firebase ba≈ülatƒ±lamadƒ±: ' + error.message);
                            }
                        }, 1500);
                    };
                    document.head.appendChild(firebaseFirestore);
                };
                document.head.appendChild(firebaseAuth);
            };
            document.head.appendChild(firebaseApp);
        }

        // Handle auth state changes
        function handleAuthStateChanged(user) {
            if (user) {
                console.log('User is logged in, redirecting to main app...');
                
                // Session bilgilerini g√ºncelle
                localStorage.setItem('clario_last_login', Date.now().toString());
                localStorage.setItem('clario_user_data', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName
                }));
                
                // User is logged in, redirect to main app
                window.location.href = '../pages/app.html';
            } else {
                console.log('User is not logged in');
                
                // Local storage'ƒ± temizle
                localStorage.removeItem('clario_last_login');
                localStorage.removeItem('clario_user_data');
                
                // User is not logged in, stay on login page
            }
        }

        // Setup form listeners
        function setupFormListeners() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Register form
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('Email ve parola gerekli');
                return;
            }
            
            // G√ºvenlik kontrol√º: E-posta formatƒ±nƒ± kontrol et
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Ge√ßersiz e-posta adresi formatƒ±. L√ºtfen doƒüru formatta girin.');
                return;
            }
            
            // Rate limiting kontrol√º
            const currentTime = Date.now();
            if (currentTime - lastLoginAttempt < LOGIN_TIMEOUT) {
                if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
                    const remainingTime = Math.ceil((LOGIN_TIMEOUT - (currentTime - lastLoginAttempt)) / 1000 / 60);
                    showError(`√áok fazla ba≈üarƒ±sƒ±z giri≈ü denemesi. L√ºtfen ${remainingTime} dakika bekleyin.`);
                    return;
                }
            } else {
                // Timeout s√ºresi ge√ßmi≈ü, sƒ±fƒ±rla
                loginAttempts = 0;
                lastLoginAttempt = currentTime;
            }
            
            try {
                showStatus('Giri≈ü yapƒ±lƒ±yor...', 'info');
                
                console.log('üîê Login attempt for email:', email);
                
                                 // G√úVENLƒ∞K KONTROL√ú: Sadece temel kontrol, Firebase'in kendi g√ºvenlik sistemini kullan
                 console.log('üîç Performing basic security check...');
                 
                 // Firebase'in kendi g√ºvenlik sistemi otomatik hesap olu≈üturmayƒ± engelliyor
                 // Bu y√ºzden sadece doƒürudan giri≈ü yapmayƒ± deniyoruz
                 console.log('‚úÖ Firebase security is active, attempting login...');
                 
                 // Doƒürudan giri≈ü yapmayƒ± dene
                 await auth.signInWithEmailAndPassword(email, password);
                console.log('üéâ Login successful for:', email);
                
                // Ba≈üarƒ±lƒ± giri≈ü, rate limiting'i sƒ±fƒ±rla
                loginAttempts = 0;
                lastLoginAttempt = 0;
                updateSecurityInfo();
                
                showSuccess('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...');
                
                // Form will be reset after redirect
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Rate limiting g√ºncelle - g√ºvenlik i√ßin t√ºm hatalarda sayacƒ± artƒ±r
                if (error.code === 'auth/user-not-found' || 
                    error.code === 'auth/wrong-password' || 
                    error.code === 'auth/invalid-email' ||
                    error.code === 'auth/invalid-credential') {
                    loginAttempts++;
                    lastLoginAttempt = Date.now();
                    updateSecurityInfo();
                }
                
                // √ñzel hata mesajlarƒ± - Firebase'in kendi hata kodlarƒ±nƒ± kullan
                console.log('üîç Firebase error code:', error.code);
                console.log('üîç Error message:', error.message);
                
                                 if (error.code === 'auth/user-not-found') {
                     // Firebase g√ºvenlik sistemi bu hatayƒ± veriyor
                     console.log('üîí Firebase security: User not found - account creation blocked');
                     showError('Bu e-posta adresi ile kayƒ±tlƒ± hesap bulunamadƒ±. L√ºtfen √∂nce kayƒ±t olun.');
                 } else if (error.code === 'auth/wrong-password') {
                    showError('Yanlƒ±≈ü parola. L√ºtfen parolanƒ±zƒ± kontrol edin.');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Ge√ßersiz e-posta adresi formatƒ±. L√ºtfen doƒüru formatta girin.');
                } else if (error.code === 'auth/too-many-requests') {
                    showError('√áok fazla ba≈üarƒ±sƒ±z giri≈ü denemesi. L√ºtfen bir s√ºre bekleyin.');
                } else if (error.code === 'auth/network-request-failed') {
                    showError('Aƒü baƒülantƒ±sƒ± hatasƒ±. L√ºtfen internet baƒülantƒ±nƒ±zƒ± kontrol edin.');
                } else if (error.code === 'auth/user-disabled') {
                    showError('Bu hesap devre dƒ±≈üƒ± bƒ±rakƒ±lmƒ±≈ü. L√ºtfen y√∂netici ile ileti≈üime ge√ßin.');
                } else if (error.code === 'auth/operation-not-allowed') {
                    showError('Bu giri≈ü y√∂ntemi desteklenmiyor. L√ºtfen farklƒ± bir y√∂ntem deneyin.');
                } else if (error.code === 'auth/invalid-credential') {
                    showError('Ge√ßersiz kimlik bilgileri. L√ºtfen bilgilerinizi kontrol edin.');
                } else {
                    // Bilinmeyen hata kodlarƒ± i√ßin genel mesaj
                    console.warn('‚ö†Ô∏è Unknown Firebase error code:', error.code);
                    console.warn('‚ö†Ô∏è Full error:', error);
                    showError('Giri≈ü yapƒ±lamadƒ±. L√ºtfen bilgilerinizi kontrol edin.');
                }
                
                // Rate limiting uyarƒ±sƒ±
                if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
                    showError(`‚ö†Ô∏è G√ºvenlik uyarƒ±sƒ±: ${MAX_LOGIN_ATTEMPTS} ba≈üarƒ±sƒ±z giri≈ü denemesi. Hesabƒ±nƒ±z ge√ßici olarak kilitlendi.`);
                    
                    // G√ºvenlik log'u
                    console.warn('üö´ ACCOUNT LOCKED: Maximum login attempts reached');
                    console.warn('üö´ Account locked for security reasons');
                    console.warn('üö´ Lock duration: 5 minutes');
                }
                
                                 // Debug bilgisi
                 console.log('üìä Current login attempts:', loginAttempts);
                 console.log('üìä Last attempt time:', new Date(lastLoginAttempt).toLocaleString());
                 console.log('üìä Security status: Firebase native protection ACTIVE');
                 console.log('üìä Account creation: BLOCKED by Firebase automatically');
            }
        }

        // Handle register
        async function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            // Validation
            if (!username) {
                showError('Kullanƒ±cƒ± adƒ± gerekli');
                return;
            }
            
            if (password.length < 6) {
                showError('Parola en az 6 karakter olmalƒ±');
                return;
            }
            
            if (password !== passwordConfirm) {
                showError('Parolalar e≈üle≈ümiyor');
                return;
            }
            
                         try {
                 showStatus('Kayƒ±t yapƒ±lƒ±yor...', 'info');
                 
                 console.log('üìù Registration attempt for email:', email);
                 
                 // G√úVENLƒ∞K KONTROL√ú: Basit ve etkili kontrol
                 console.log('üîç Performing email availability check...');
                 
                 // Firebase'in kendi g√ºvenlik sistemi zaten e-posta √ßakƒ±≈ümalarƒ±nƒ± engelliyor
                 // Bu y√ºzden sadece temel kontrol yapƒ±yoruz
                 console.log('‚úÖ Firebase security is active, proceeding with registration...');
                 
                 console.log('‚úÖ Email is available for registration, creating user...');
                 
                                  // Create user with email and password
                 const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                 const user = userCredential.user;
                 
                 console.log('‚úÖ User created successfully:', user.uid);
                 console.log('‚úÖ User email:', user.email);
                 console.log('‚úÖ Registration type: New account (Firestore validation passed)');
                 console.log('‚úÖ Security: Email availability confirmed by Firestore check');
                
                // Save user data to Firestore
                const userData = {
                    userInfo: {
                        username: username,
                        email: email,
                        createdAt: new Date().toISOString(),
                        lastLogin: new Date().toISOString()
                    },
                    projects: [],
                    tasks: [],
                    settings: {
                        theme: 'light',
                        notifications: true
                    }
                };
                
                console.log('Preparing to save user data:', userData);
                console.log('Collection path: users/' + user.uid);
                
                // Use setDoc to create the document
                const docRef = db.collection('users').doc(user.uid);
                console.log('Document reference:', docRef);
                
                await docRef.set(userData);
                
                console.log('User data saved successfully to Firestore');
                
                // Verify the data was saved
                const savedDoc = await docRef.get();
                if (savedDoc.exists) {
                    console.log('Verified: Document exists in database');
                    console.log('Saved data:', savedDoc.data());
                } else {

        function checkSessionStatus() {

            if (lastLoginTime && (currentTime - parseInt(lastLoginTime)) > sessionTimeout) {
